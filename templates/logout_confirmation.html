{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h4 class="card-title text-center mb-4">Are you sure you want to log out?</h4>
                    <div class="text-center">
                        <a href="{% url 'logout' %}" class="btn btn-primary me-3">Yes</a>
                        <a href="{% url 'dashboard' pk=user.pk %}" class="btn btn-secondary">No</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
