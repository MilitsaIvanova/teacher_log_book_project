{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title> Calender </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css"
          integrity="sha512-liDnOrsa/NzR+4VyWQ3fBzsDBzal338A1VfUpQvAcdt+eL88ePCOd3n9VQpdA0Yxi4yglmLy/AmH+Lrzmn0eMQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        {% block calendar_content %} {% endblock %}
    </div>
</div>
<script>
    $(document).ready(function () {
        var calendar = $('#calendar').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right:'None'
            },
            events: '/all_events',
            selectable: true,
            selectHelper: true,
            {#editable: true, Allows events to be resized and dragged.#}
            select: function (start, end, allDay) {
                var title = prompt("Enter Event Title");
                if (title) {
                    var start = $.fullCalendar.formatDate(start, "Y-MM-DD HH:mm:ss");
                    var end = $.fullCalendar.formatDate(end, "Y-MM-DD HH:mm:ss");
                    $.ajax({
                        type: "GET",
                        url: '/add_event',
                        data: {'title': title, 'start': start, 'end': end},
                        dataType:'json',
                        success:function (data) {
                            calendar.fullCalendar('refetchEvents');
                            alert('Added Successfully');
                        },
                        error: function (data) {
                            alert('There is a problem!');
                        }
                    });
                }
            },
            eventResize: function (event){
                var start=$.fullCalendar.formatDate(event.start, "Y-MM-DD HH:mm:ss");
                var end=$.fullCalendar.formatDate(event.end, "Y-MM-DD HH:mm:ss");
                var title=event.title;
                var id=event.id;
                $.ajax({
                    type:"GET",
                    url:'/update',
                    data: {'title': title, 'start': start, 'end': end,'id':id},
                    dataType: 'json',
                    success: function (data) {
                        calendar.fullCalendar('refetchEvents');
                        alert('Event Update');

                    },
                    error: function (data){
                        alert("There is a problem!");
                    }
                })
            },
            eventDrop: function (event){
                var start=$.fullCalendar.formatDate(event.start, "Y-MM-DD HH:mm:ss");
                var end=$.fullCalendar.formatDate(event.end, "Y-MM-DD HH:mm:ss");
                var title=event.title;
                var id=event.id;
                $.ajax({
                    type:"GET",
                    url:'/update',
                    data: {'title': title, 'start': start, 'end': end,'id':id},
                    dataType: 'json',
                    success: function (data) {
                        calendar.fullCalendar('refetchEvents');
                        alert('Event Update');

                    },
                    error: function (data){
                        alert("There is a problem!");
                    }
                })
            },
            <!---#ToDo: to alter this function so it could show more info about the event and to edit it -->
            eventClick:function (event){
                if (confirm("Are you sure you want to remove it?")) {
                    var id=event.id;
                    $.ajax({
                        type:"GET",
                        url:'/remove',
                        data:{'id':id},
                        dataType:'json',
                        success:function (data){
                            calendar.fullCalendar('refetchEvents');
                            alert('EventRemoved');
                        },
                        error: function (data){
                            alert('There is a problem!');
                        }
                    });
                }
            }
        });
    });
</script>
</body>
</html>
{% endblock %}
