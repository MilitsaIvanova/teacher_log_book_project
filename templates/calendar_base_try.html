{% extends 'base.html' %}
{% block content %}
    <!DOCTYPE html>
    <html>
    <head>
        <title> Calender </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css"
              integrity="sha512-liDnOrsa/NzR+4VyWQ3fBzsDBzal338A1VfUpQvAcdt+eL88ePCOd3n9VQpdA0Yxi4yglmLy/AmH+Lrzmn0eMQ=="
              crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.js"></script>

    </head>
    <body>
    <div class="container">
        <div class="row">
            {% block calendar_content %} {% endblock %}
        </div>
    </div>
    <script>
        $(document).ready(function () {
            var calendar = $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'None'
                },
                events: '/all_events',
                selectable: true,
                selectHelper: true,
                {#editable: true, Allows events to be resized and dragged.#}
                select: function () {
                    window.location.href = '/add_event';
                },


                <!---#ToDo: to alter this function so it could show more info about the event and to edit it -->
                eventClick: function (event) {
                    var id = event.id;
                    window.location.href = '/update/' + id;
                },

                eventMouseout: function (event, jsEvent) {
                    $(this).css('z-index', 8);
                    $('.tooltiptopicevent').remove();
                }
            });
        });
    </script>
    </body>
    </html>
{% endblock %}
